  #     - 51413:51413/udp
  #   restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000 
      - PGID=1000
      - TZ=Europe/Kiev
      - WEBUI_PORT=9091
    volumes:
      - ./qbittorrent/config:/config
      - ./jellyfin/media:/downloads
    ports:
      - 6881:6881 
      - 6881:6881/udp
      - 9091:9091
    restart: unless-stopped